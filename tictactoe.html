<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Крестики-нолики</title>
<style>
body {
  background: #000;
  color: #fff;
  font-family: Arial;
  text-align: center;
}

.board {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  gap: 5px;
  justify-content: center;
  margin: 20px auto;
}

.cell {
  width: 100px;
  height: 100px;
  font-size: 32px;
  background: #000;
  color: #fff;
  border: 2px solid #fff;
  cursor: pointer;
}

.cell:hover {
  background: #fff;
  color: #000;
}

button {
  background: #000;
  color: #fff;
  border: 2px solid #fff;
  padding: 10px 20px;
  cursor: pointer;
}

button:hover {
  background: #fff;
  color: #000;
}
</style>
</head>
<body>

<h2>Крестики-нолики</h2>
<div class="board" id="board"></div>
<p id="status"></p>
<button onclick="reset()">Перезапуск</button>

<script>
let board = Array(9).fill("");
let current = "X";
let gameOver = false;

const boardDiv = document.getElementById("board");
const status = document.getElementById("status");

function render() {
  boardDiv.innerHTML = "";
  board.forEach((cell, i) => {
    let btn = document.createElement("button");
    btn.className = "cell";
    btn.textContent = cell;
    btn.onclick = () => move(i);
    boardDiv.appendChild(btn);
  });
}

function move(i) {
  if (board[i] || gameOver) return;
  board[i] = current;
  if (checkWin()) {
    status.textContent = `Победил ${current}`;
    gameOver = true;
  } else if (!board.includes("")) {
    status.textContent = "Ничья";
    gameOver = true;
  } else {
    current = current === "X" ? "O" : "X";
  }
  render();
}

function checkWin() {
  const wins = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
  ];
  return wins.some(w => w.every(i => board[i] === current));
}

function reset() {
  board = Array(9).fill("");
  current = "X";
  gameOver = false;
  status.textContent = "";
  render();
}

render();
</script>

</body>
</html>
